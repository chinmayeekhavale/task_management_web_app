<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Task Management App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Style+Script&display=swap"
      rel="stylesheet"
    />
    <script src="index.js"></script>
  </head>

  <body
    style="background-color: #ebf2ff; font-family: Cambria"
    onload="loadInitialCardData()"
  >
    <!-- Modal -->
    <div
      class="modal fade"
      id="staticBackdrop"
      data-bs-backdrop="static"
      data-bs-keyboard="false"
      tabindex="-1"
      aria-labelledby="staticBackdropLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title fw-bold" id="staticBackdropLabel">
              Add New Task
            </h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>

          <div class="modal-body">
            <div>
              <label for="imageurl" class="form-label">Image URL</label>
              <input
                type="url"
                class="form-control"
                id="imageurl"
                aria-describedby="Image URL"
                placeholder="http://example.com/xyz.png"
              />
            </div>

            <div class="mt-3">
              <label for="tasktitle" class="form-label">Task Title</label>
              <input
                type="text"
                class="form-control"
                id="tasktitle"
                aria-describedby="Task Title"
                placeholder="Ex: Reading"
              />
            </div>

            <div class="mt-3">
              <label for="tasktype" class="form-label">Task Type</label>
              <input
                type="text"
                class="form-control"
                id="tasktype"
                aria-describedby="Task Type"
                placeholder="Ex: Novel"
              />
            </div>

            <div class="mt-3">
              <label for="taskdescription" class="form-label"
                >Task Description</label>
              <textarea
                rows="6"
                input
                type="text"
                class="form-control"
                id="taskdescription"
                aria-describedby="Task Description"
                placeholder="Enter Task Description"
              ></textarea>
            </div>

            <div class="mt-3">
              <label for="tasklocation" class="form-label">Task Location</label>
              <input
                type="url"
                class="form-control"
                id="tasklocation"
                aria-describedby="Task Location"
                placeholder="https://example.com/xyz"
              />
            </div>
          </div>

          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Discard
            </button>
            <button
              type="button"
              class="btn btn-primary"
              onclick="saveChanges()"
              data-bs-dismiss="modal"
            >
              Save Changes
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- NAVBAR -->
    <nav
      class="
        navbar navbar-expand-lg navbar-light
        bg-light
        shadow
        p-3
        mb-5
        bg-body
        rounded
      "
    >
      <div class="container-fluid">
        <a
          class="navbar-brand fw-bold text-primary fs-2"
          href="#"
          style="font-family: Georgia"
          >Taskit</a
        >
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <div
          class="collapse navbar-collapse"
          id="navbarSupportedContent"
          data-bs-toggle="modal"
          data-bs-target="#staticBackdrop"
        >
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Home</a>
            </li>
          </ul>

          <button class="btn btn-primary">
            <i class="fa fa-plus"></i>
            Add New
          </button>
        </div>
      </div>
    </nav>

    <div class="container">
      <div class="row mt-3">
        <div class="col"></div>

        <div class="col-sm-12 col-md-6 col-lg-4">
          <div class="input-group mb-3 shadow">
            <input
              type="text"
              class="form-control"
              placeholder="Search Here"
              aria-label="Search Here"
              aria-describedby="basic-addon2"
            />
            <span class="input-group-text" id="basic-addon2"
              ><i class="fa fa-search"></i
            ></span>
          </div>
        </div>

        <div class="col"></div>
      </div>

      <div class="row task__container">
        <div class="col-sm-12 col-md-6 col-lg-4">
          <div class="card">
            <div class="card-header d-flex justify-content-between gap-2">
              <div class="taskheading">
                <h3 class="text-primary fw-bold">Reading</h3>
              </div>

              <div>
                <button type="button" class="btn btn-outline-success">
                  <i class="fa fa-pencil"></i>
                </button>
                <button type="button" class="btn btn-outline-danger">
                  <i class="fa fa-trash"></i>
                </button>
              </div>
            </div>
            <!-- CARD BODY -->
            <div class="card-body">
              <img
                src="https://static.businessworld.in/article/article_extra_large_image/1598258413_FCtjgR_Reading_book.jpg"
                class="card-img-top rounded mx-auto d-block"
                alt="books"
              />
              <h5 class="card-title mt-3 fw-bold">Title</h5>
              <p class="card-text">Anne of Green Gables</p>

              <div class="progress">
                <div
                  class="
                    progress-bar
                    progress-bar-striped
                    progress-bar-bg-primary
                    progress-bar-animated
                  "
                  role="progressbar"
                  style="width: 50%"
                  aria-valuenow="50"
                  aria-valuemin="0"
                  aria-valuemax="100"
                >
                  50%
                </div>
              </div>
              <br />
              <a
                href="https://www.gutenberg.org/files/45/45-h/45-h.htm"
                class="btn btn-primary"
                >Go somewhere</a
              >
            </div>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
